language: lisp
dist: xenial
sudo: required

git:
  depth: 3

env:
  matrix:
    #- LISP=abcl
    #- LISP=allegro
    - LISP=sbcl
    - LISP=ccl
    #- LISP=clisp
    #- LISP=ecl
    #- LISP=cmucl

addons:
  apt:
    packages: &standard_packages
    - python-numpy
    - python3-numpy

matrix:
  allow_failures:
    - env: LISP=clisp
    #- env: LISP=ccl

install:
  - curl https://raw.githubusercontent.com/sionescu/cl-travis/master/install.sh | bash  
    
script:
  - cl -e "(in-package :cl-user)
           (ql:uninstall-dist \"quicklisp\")
           (ql-dist:install-dist \"http://beta.quicklisp.org/dist/quicklisp/2020-04-27/distinfo.txt\" :prompt nil) ; numcl from 2020-06-10 does not load in SBCL 2.0.5
           (ql:quickload \"py4cl2/tests\")
           ;; (config-var pycmd) is set from .config file, in do-after-load.lisp
           (let ((report (py4cl2/tests:run)))
             (when (or (plusp (slot-value report 'clunit::failed))
                       (plusp (slot-value report 'clunit::errors)))
               (princ report)
               (uiop:quit 1))
           (ql:quickload \"py4cl2+numcl/tests\")
           (let ((report (py4cl2/tests:run)))
             (when (or (plusp (slot-value report 'clunit::failed))
                       (plusp (slot-value report 'clunit::errors)))
               (princ report)
               (uiop:quit 1)))"

notifications:
  email: false
